<hr>
<h2>Doughnut Demo</h2>
<div class="row">
  <div class="col-md-6">
      <canvas baseChart
      [data]="doughnutChartData"
      [labels]="doughnutChartLabels"
      [chartType]="doughnutChartType"
      (chartHover)="chartHovered($event)"
      (chartClick)="chartClicked($event)"></canvas>
  </div>
  <div class="col-md-6">
      <div id='data-container'>
        <div class="row">
          <div *ngFor="let label of doughnutChartLabels" class="data-box data-head">
            {{label}}
          </div>
        </div>
      </div>
      <div class="row">
          <div *ngFor="let data of doughnutChartData" class="data-box">{{data}}</div>
      </div>
    </div>
</div>
